<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .active{
      background-color: grey;
    }
  </style>
</head>

<body>
  <section class="component">
    <div class="star"> <img src="images/icon-star.svg" alt="icon-star"></div>

    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <section class="ulbutton">
      <ul>
        <li class="grey" data-rate="1">1</li>
        <li class="grey" data-rate="2">2</li>
        <li class="grey" data-rate="3">3</li>
        <li class="grey" data-rate="4">4</li>
        <li class="grey" data-rate="5">5</li>
      </ul>

      <button type="submit" id="btn">Submit</button>
    </section>
